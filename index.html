<!DOCTYPE html>
<html>
<head>
  <title>AdnanAI</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      margin: 10px;
    }
    #response {
      margin-top: 20px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>AdnanAI</h1>
  <p>Ask a question and get an intelligent answer!</p>

  <input id="question" placeholder="Type your question here" />
  <br />
  <button onclick="askQuestion()">Ask</button>

  <div id="response"></div>

  <script>
    async function askQuestion() {
      const question = document.getElementById('question').value;
      document.getElementById('response').innerText = 'Thinking...';

      const res = await fetch('/api/ask', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question })
      });

      const data = await res.json();
      document.getElementById('response').innerText = data.answer || data.error;
    }
  </script>
</body>
</html>
