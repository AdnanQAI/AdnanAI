<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdnanAI</title>
    <style>
        body { font-family: Arial; background-color: #f8f8f8; padding: 30px; text-align: center; }
        textarea { width: 80%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; }
        #response { margin-top: 20px; white-space: pre-wrap; background: #e0e0e0; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>AdnanAI</h1>
    <p>Ask a question and get an intelligent answer!</p>
    <textarea id="question" placeholder="Type your question here..."></textarea><br>
    <button onclick="ask()">Ask</button>
    <div id="response"></div>

    <script>
        async function ask() {
            const question = document.getElementById("question").value;
            const resDiv = document.getElementById("response");
            resDiv.textContent = "Thinking...";
            const res = await fetch("/api/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_question: question })
            });
            const data = await res.json();
            resDiv.textContent = data.answer || "No answer.";
        }
    </script>
</body>
</html>
